test:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]

    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    
  sorting_table_for:
    total_entries: "Total Entries %{value}"
    columns:
      bool_true: 'True'
      bool_false: 'False'      
  
  fakes:
    index:
      table_caption: 'Quick Caption'
      edit: 'Edit'
      delete: 'Delete'
      header:
        username: 'Usernames'
        firstname: 'Firstnames'
        lastname: 'Lastnames'
        position: 'Positions'
        salary: 'Salary'
        price: 'Prices'
        active: 'Actives'
        created_at: 'Created at'
        updated_at: 'Updated at'
        edit: 'Edit users'
        delete: 'Delete users'
        my_fake: 'Hello fake'
      footer:
        username: 'UserFoot'
        price: 'PriceFoot'


  fake_scope:
